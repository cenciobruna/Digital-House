<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
    <header class="container-fluid py-4 custom-header">
        Cabeçalho da Pagina
    </header>
    <section class="col-12 d-flex justify-content-center container-fluid custom-row">
        <div class="col-3 d-flex justify-content-center py-3">
            Primeiro Espaço
        </div>
        <div class="col-3 d-flex justify-content-center py-3">
            Segundo Espaço
        </div>
        <div class="col-3 d-flex justify-content-center py-3">
            Terceiro Espaço
        </div>
        <div class="col-3 d-flex justify-content-center py-3">
            Quarto Espaço
        </div>
    </section>
    <section class="container d-flex flex-wrap col-12 mt-4">
        <div class="container col-md-4 col-12 custom-row custom-headlines"></div>
        <div class="container col-md-7 d-flex flex-wrap col-12 ml-auto mt-md-auto mt-2 custom-cards">
            <div class="custom-cards col-12 custom-row"></div>
            <div class="custom-cards col-12 mt-auto custom-row"></div>
        </div>
    </section>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
